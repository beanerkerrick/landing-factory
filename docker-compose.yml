services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      RENDERER_URL: http://renderer:3002
    depends_on:
      - postgres
      - renderer
    ports:
      - "3001:3001"

  renderer:
    build:
      context: .
      dockerfile: apps/renderer/Dockerfile
    environment:
      PORT: 3002
      DATABASE_URL: ${DATABASE_URL}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      OUTPUT_ROOT: /srv/www
    volumes:
      - ./data/www:/srv/www
    depends_on:
      - postgres
    ports:
      - "3002:3002"

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/www:/srv/www:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - renderer

volumes:
  pgdata:
  caddy_data:
  caddy_config:
